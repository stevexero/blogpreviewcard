<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <header class="card__header">
          <img
            src="assets/images/illustration-article.svg"
            alt="Flat 2d illustration of code brackets"
          />
        </header>
        <section class="card__body">
          <a
            class="card__pill"
            href="#"
            title="See more articles related to learning"
            >Learning</a
          >
          <time datetime="2023-12-21">Published 21 Dec 2023</time>
          <h2>
            <a
              href="#"
              target="_blank"
              rel="noreferrer noopener"
              title="Read more about HTML & CSS foundations"
              >HTML & CSS foundations</a
            >
          </h2>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>
        <footer class="card__footer">
          <a
            href="#"
            target="_blank"
            rel="noreferrer noopener"
            title="Read more articles by Greg Hooper"
          >
            <figure>
              <img
                src="/assets/images/image-avatar.webp"
                alt="Headshot of Greg Hooper"
              />
              <figcaption>Greg Hooper</figcaption>
            </figure>
          </a>
        </footer>
      </article>
    </main>
    <footer class="attributions">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.stevexero.com"
        target="_blank"
        rel="noreferrer noopener"
        >Steve Xero</a
      >.
    </footer>
  </body>
</html>
